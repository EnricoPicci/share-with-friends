
<md-grid-list cols="4" rowHeight="51px" class="full-width">

  <md-grid-tile colspan="4" rowspan="1">
    {{sharableThing?.name}}
  </md-grid-tile>
  <md-grid-tile colspan="4" rowspan="1">
    {{sharableThing?.description}}
  </md-grid-tile>

  <md-grid-tile colspan="4" rowspan="8">
    <swiper [config]="config" #usefulSwiper *ngIf="imageUrls" style="height: 300px; width: 400px;">
        <div class="swiper-wrapper">
            <img class="swiper-slide" *ngFor="let image of imageUrls" [src]="image" height="200px" width="200px">
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </swiper>
  </md-grid-tile>

</md-grid-list>
